    			<script type="text/javascript">
    				var file=document.getElementById("fileInp");
    				var div=document.getElementById("dis");
    				file.addEventListener("change",function(){
    					//1.获取文件对象
    					var fileuser=this.files[0];
    					//2.创建文件读取器
    					var fileReader=new FileReader();
    					//3.利用读取器读取文件
    					fileReader.readAsDataURL(fileuser);
    					//4.读取需要时间,监听过程
    					fileReader.onload=function(){
    						var result=fileReader.result;
    						div.innerHTML='<img src="'+result+'">'
    					}
    				})

    <!--tab切换部分js-->
    <script type="text/javascript">
    	var btns=document.getElementById("chooseBox");
    	var btnss=btns.children;
    	console.log(btnss);
    	var cont=document.getElementById("divBox");
    	var conts=cont.children;
    	console.log(conts);
    	for(var i=0;i<btnss.length;i++){
    		console.log("222");
    		btnss[i].addEventListener("tap",function(){
    			for(var j=0;j<btnss.length;j++){
    				if(this==btnss[j]){
    					conts[j].style.display="block";
    				}else{
    					conts[j].style.display="none";
    				}
    			}
    		})
    	}
    </script>
